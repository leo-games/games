<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bounceback</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0F0B1A 0%, #1A1625 50%, #252036 100%);
      color: #E8E2F4;
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3B82F6, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      color: #9B8FBB;
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.6;
    }
    .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      margin-bottom: 2rem;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <h1>Bounceback</h1>
  <p>The full game is coming soon! This is a placeholder for Leo's flagship arcade game.</p>
</body>
</html>
